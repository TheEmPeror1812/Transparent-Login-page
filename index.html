<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/9f2ae15eae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 1021px)" href="./Phone.css">
</head>

<body>
    <div class="container">
        <h1>Login To Rohan's Startup</h1>
        <div class="box">
            <i class="fa-regular fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter Your Email">

        </div>
        <div class="box">
            <i class="fa-solid fa-unlock"></i>
            <input id="pass" type="password" name="password" placeholder="Enter Your Password">
        </div>
        <button class="btn">Sign In</button>
    </div>

</body>

</html>
